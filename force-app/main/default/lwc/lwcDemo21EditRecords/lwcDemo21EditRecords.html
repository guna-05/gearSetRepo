<template>
    <lightning-card title="Demo 21 Edit Record using Record Edit Form">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsubmit={handleSubmit}>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Industry"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <lightning-input-field field-name="Active__c"></lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" name="save" label="Save" >
                </lightning-button>
            </div>
    </lightning-record-edit-form>

    <lightning-card title="Demo 21 Load Record using Record Form">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectApiName}
            layout-type="Compact"
            columns="2"
            mode="edit"
            onsuccess={handleSuccess}>
        </lightning-record-form>
    </lightning-card>
    </lightning-card>

</template>
