<template>
    <lightning-card title = "Demo 4 Iteration">
        <lightning-card title = "Iteration using for:each">
            <ul class = "slds-list_dotted">
                <template for:each={contacts} for:item="con" for:index="index">
                    <li key={con.Id}>
                        {con.Name} --------- {con.Title}
                    </li>
                </template>
            </ul>
        </lightning-card>
        <lightning-card title = "Iteration using Iterator">
            <ul class = "slds-list_dotted">
                <template iterator:it={contacts}>
                    <li key = {it.value.Id}>
                        <div if:true={it.first} class="list-first"></div>
                        {it.value.Name} --------- {it.value.Title}
                        <div if:true={it.last} class="list-last"></div>
                    </li>
                </template>
            </ul>
        </lightning-card>
    </lightning-card>
</template>
