<template>
    <lightning-card title="Demo 2 Data Binding">
        <p> Hello, {greeting} </p>
        <br>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <!-- Default/basic -->
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" 
                                 label="Enter some text"
                                 value={greeting}
                                 onchange={handleGreetingChange}>
                </lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" 
                                 label="Enter First Name"
                                 name="firstname"
                                 onchange={handleNameChange}>
                </lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" 
                                 label="Enter Last Name"
                                 name="lastname"
                                 onchange={handleNameChange}>
                </lightning-input>
            </div>
        </div>
        Fullname is {fullname.firstname} {fullname.lastname}
    </lightning-card>
</template>
