<template>
   <lightning-card>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter some text" onchange={handleOnChange}></lightning-input>
        </div>
        <lightning-button
            variant="brand"
            label="Imperative Call"
            onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
        <lightning-datatable
                key-field="id"
                data={oppData}
                columns={columns}>
        </lightning-datatable>

        <ul><template for:each={oppData} for:item="opp">
                <li key={opp.Id}>{opp.Name} ---- {opp.Amount} ---- {opp.StageName}</li>
            </template>
        </ul>
        <ul><template for:each={conData} for:item="con">
                <li key={con.Id}>{con.Name} ---- {con.Title} ---- {con.Phone}</li>
            </template>
        </ul>

   </lightning-card>
</template>
