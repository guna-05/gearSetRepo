<template>
    <lightning-card title="Demo 22 Create Record using UI Record Api">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-m-left_medium">
                Account Name
            </h2>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" onchange={handleNameChange}></lightning-input>
            </div>
        </div>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-m-left_medium">
                Account Number
            </h2>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" onchange={handleAccNumChange}></lightning-input>
            </div>
        </div>

        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-m-left_medium">
                Newly Created Account Id
            </h2>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" value={newAccountId} disabled></lightning-input>
            </div>
        </div>

        <lightning-button variant="barnd-outline"
             label="Create Account"
             onclick={handleClick}
             class="slds-m-left_x-small">
        </lightning-button>
    </lightning-card>
</template>
