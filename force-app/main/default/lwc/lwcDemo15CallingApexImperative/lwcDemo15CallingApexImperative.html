<template>
    <lightning-card title="Demo 15 Apex Calling using Imperative">
        <lightning-combobox
            name="progress"
            label="Account"
            value={value}
            placeholder="Select Account"
            options={options}
            onchange={handleChange} >
        </lightning-combobox>
        <br/>
        <template for:each={allContacts} for:item="con">
            <div key={con.Id}>
                {con.Id} ------ {con.Name} ------ {con.Email}<br/>
            </div>
        </template><br/>
    </lightning-card>
</template>
