<template>
    <lightning-card title="Demo 14 Apex Calling using Wire">
        <template for:each={allAccounts.data} for:item="acc">
            <div key={acc.Id}>
                {acc.Id} ------ {acc.Name} <br/>
            </div>
        </template>

        <lightning-combobox
            name="progress"
            label="Account"
            value={value}
            placeholder="Select Account"
            options={options}
            onchange={handleChange} >
        </lightning-combobox><br/>

        <template for:each={allContacts.data} for:item="con">
            Contact Details:
            <div key={con.Id}>
                {con.Id} ------ {con.Name} ------ {con.Email}<br/>
            </div>
        </template>

        <lightning-button 
                label="Show Data" 
                onclick={handleClick} 
                class="slds-m-left_x-small">
        </lightning-button>
        

    </lightning-card>
</template>
